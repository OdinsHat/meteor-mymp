<head>
  <title>mymp</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center">MP and Constituency Lookup</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                {{> searchForm }}
            </div>
        </div>

        {{#if searching }}
        <div class="row">
            <div class="col-md-12 text-center">
                <p>Searching...</p>
            </div>
        </div>
        {{ else }}
        <div class="row">
            <div class="col-md-4 col-xs-12 twfy-results">
                {{> twfyResults }}
            </div>
            <div class="col-md-4 col-xs-12 twfy-results">
                {{> constituencyResults }}
            </div>
            <div class="col-md-4 col-xs-12 twfy-results">
                {{> usefulLinks }}
            </div>
        </div>
        {{/if}}
        
        </div>
    </div>
</body>
