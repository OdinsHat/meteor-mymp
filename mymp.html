<head>
  <title>mymp</title>
</head>

<body>
    <div class="container">
        <h1>Get Details on your MP and Constituency</h1>
        <h2>Enter your post code below</h2>

        {{> searchForm }}

        {{#if searching }}
            <p>Searching...</p>
        {{ else }}
        <div class="twfy-results">
            {{> twfyResults }}
        </div>
        {{/if}}
    </div>
</body>

<template name="searchForm">
    <form>
        <input type="text" name="postcode" id="postcode" />
        <input type="submit" value="Search" />
    </form>
</template>

<template name="wikiResults">

</template>

<template name="guardianResults">

</template>

<template name="twfyResults">
    {{#if mymp }}
    <h2>
        <span class="mp-name">{{ mymp.name }}</span> 
        <span class="party-{{ mymp.party }}">{{ mymp.party }}</span>
        <span class="constituency">{{ mymp.constituency }}</span> 
    </h2>
    {{/if }}
</template>
